name: Build Horror Prank EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # можно запускать вручную из интерфейса

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup PowerShell
      shell: pwsh
      run: |
        Write-Output "PowerShell version:"
        $PSVersionTable

    - name: Install PS2EXE module
      shell: pwsh
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module -Name PS2EXE -Scope CurrentUser -Force -AllowClobber

    - name: Compile ps1 to exe
      shell: pwsh
      run: |
        Invoke-PS2EXE -inputFile "horror_prank.ps1" -outputFile "HorrorPrank.exe" `
          -noConsole `
          -title "Horror Bob 2026" `
          -company "Даниил's Nightmares" `
          -version "1.0.0.0" `
          -requireAdmin:$false  # если хочешь UAC — поставь $true

    - name: Upload the scary exe
      uses: actions/upload-artifact@v4
      with:
        name: horror-prank-exe
        path: HorrorPrank.exe
