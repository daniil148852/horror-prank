name: Build Horror Prank EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install PS2EXE module
      shell: pwsh
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted -ErrorAction SilentlyContinue
        Install-Module -Name PS2EXE -Scope CurrentUser -Force -AllowClobber -ErrorAction Stop

    - name: Compile ps1 to exe
      shell: pwsh
      run: Invoke-PS2EXE -inputFile "horror_prank.ps1" -outputFile "HorrorPrank.exe" -noConsole -title "Horror Bob 2026" -company "Danii Nightmare Inc" -version "1.0.0.0" -requireAdmin:$false

    - name: Upload the scary exe
      uses: actions/upload-artifact@v4
      with:
        name: horror-prank-exe
        path: HorrorPrank.exe
